<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Getting comfortable with canvas</title>


		<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!-- External Libraries -->
		<script src="lib/js/three.min.js"></script>

		<!-- Internal Scripts -->
		<script src="js/components/canvas-example.js"></script>
		<script src="js/components/html-fragment.js"></script>
		<script src="js/components/app-example.js"></script>

		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="reveal">
			<div id="slides" class="slides"></div>
		</div>

		<script src="js/build-page.js"></script>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});

			Reveal.addEventListener( 'slidechanged', event => {
				switch(event.currentSlide.id) {
					case "this-is-canvas":
						const canvas = event.currentSlide.querySelector('canvas')
						canvas.className = ""
						setTimeout(() => {
							canvas.className = "rise-and-wiggle"
						})
						break;
					default:
						break;
				}
			});
		</script>
	</body>
</html>
