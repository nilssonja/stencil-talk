<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Building Web Components with StencilJS</title>


		<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Internal Scripts -->
		<script src="js/components/canvas-example.js"></script>
		<script src="js/components/html-fragment.js"></script>
		<script src="js/components/app-example.js"></script>

		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="reveal">
			<div id="slides" class="slides"></div>
		</div>

		<script src="js/build-page.js"></script>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});

			Reveal.addEventListener( 'slidechanged', event => {
				switch(event.currentSlide.id) {
					case "this-is-canvas":
						const canvas = event.currentSlide.querySelector('canvas')
						canvas.className = ""
						setTimeout(() => {
							canvas.className = "rise-and-wiggle"
						})
						break;
					default:
						break;
				}
			});
		</script>

		<style>
			/* .reveal { background: url(https://i.kym-cdn.com/entries/icons/original/000/012/165/Heavy_and_Scout_think_they_are_birds_0-3_screenshot.png) 0 0 / cover !important } */
			</style>
	</body>
</html>
